<main>
  <div *ngIf="!(afAuth.authState | async)">
    <h1>Login</h1>
    <button mat-raised-button appGoogleSignin>
      <img src="../../../assets/google-logo.svg" /> Log in With Google
    </button>
    <h5 class="login-separator">OR</h5>
    <app-email-login></app-email-login>
  </div>
  <div *ngIf="afAuth.authState | async as user" class="logout">
    <p>You are logged in as {{ user.email }}</p>
    <button mat-stroked-button (click)="afAuth.signOut()">
      Logout
    </button>
  </div>
</main>
